<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making of table</title>
    <link rel="stylesheet" href="Employee work table.css">
</head>
<body>
    <table border>
    <caption>Employee work schedule</caption>
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>Department</th>
            <th >Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alice</td>
            <td>IT</td>
            <td>9AM-5PM</td>
            <td>9AM-5PM</td>
            <td>9AM-5PM</td>
            <td>9AM-5PM</td>
            <td>9AM-4PM</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>IT</td>
            <td>9AM-5PM</td>
            <td>9AM-5PM</td>
            <td>9AM-1PM (halfday)</td>
            <td>9AM-5PM</td>
            <td>9AM-4PM</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td rowspan="2">HR</td>
            <td>10AM-6PM</td>
            <td>10AM-6PM</td>
            <td>Off</td>
            <td>10AM-6PM</td>
            <td>10AM-6PM</td>
        </tr>
        <tr>
            <td>Dave</td>
            <td>10AM-6PM</td>
            <td>10AM-6PM</td>
            <td>Off</td>
            <td>Off</td>
            <td>10AM-4PM</td>
        </tr>
    </tbody>
    </table>    
</body>
</html>
