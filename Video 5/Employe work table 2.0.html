<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe work table 2.0</title>
    <link rel="stylesheet" href="Employe work table 2.0.css">
</head>
<body>
    <table>
        <caption>Employe work table 2.0</caption>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Task</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">Alice</td>
                <td rowspan="2" class="dep">IT</td>
                <td class="task">Coding</td>
                <td colspan="2" class="done">✅ Done</td>
                <td class="inProgress">🚧 In Progress</td>
                <td class="pending">❌ Pending</td>
                <td class="done">✅ Done</td>
            </tr>
            <tr>
                <td class="name">Bob</td>
                <td class="task">Testing</td>
                <td class="pending">❌ Pending</td>
                <td colspan="2" class="done">✅ Done</td>
                <td class="inProgress">🚧 In progress</td>
                <td class="pending">❌ Pending</td>
            </tr>
            <tr>
                <td class="name">Charlie</td>
                <td rowspan="2" class="dep">HR</td>
                <td class="task">Interviews</td>
                <td colspan="4" class="done">✅ Done</td>
                <td class="inProgress">🚧 In Progress</td>
            </tr>
            <tr>
                <td class="name">Dave</td>
                <td class="task">Reports</td>
                <td class="done">✅ Done</td>
                <td class="inProgress">🚧 In progress</td>
                <td class="pending">❌ Pending</td>
                <td colspan="2" class="done">✅ Done</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
