<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;700&family=Montserrat:wght@800&display=swap');
@keyframes slideLeft {
    from {
      opacity: 0;
      transform: translateX(50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slideUp {
    from {
      transform: scale(2) translateY(50px);
      opacity: 0;
    }
    to {
      transform: scale(2) translateY(0);
      opacity: 1;
    }
  }  

/* Preloader Styles */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

/* Loader Animation (Simple Spinning) */
.loader {
    width: 50px;
    height: 50px;
    border: 5px solid #ddd;
    border-top: 5px solid #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
/* Hide Content Initially */
.hidden {
    display: none;
}


  
body {
    text-align: center;
    background-color: #caf8d6;
    margin: 0;
    padding: 0;
}
h1 {
    font-family: 'Montserrat', sans-serif; font-weight: 800; text-transform: uppercase;
}
h3 {
    font-family: 'Oswald', sans-serif; font-weight: 400; text-transform: uppercase;
}
.container {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 15px;
    padding: 20px;
}
@media (max-width: 600px) {
    .container {
        grid-template-columns: 1fr;
    }
}
.card {
    overflow: hidden;
    text-align: center;
    padding: 100px;
    max-height: 10px;
    transition: transform 0.4s ease-in-out;
    cursor: pointer;
}
.innings-container {
    position: absolute;
    top: 15%;
    left: clamp(200px, 55vw, 450px);
}
.rank {
    position: absolute;
    top: 0;
    left: 0;
    padding: 8px 20px;
    color: white;
    font-family: anton;
    font-weight: bold;
    font-size: x-large; 
    z-index: 1;
}
.innings {
    font-family: 'Anton', sans-serif;
    font-weight: bold;
    font-size: 400%;
    color: white;
    animation: slideLeft 1.5s ease-out;
}
.player-name {
    font-family: 'Oswald', sans-serif;
    font-weight: 800;
    font-size: larger;
    text-transform: uppercase;
    white-space: nowrap;
    line-height: 1;
    color: white;
    animation: slideLeft 1.5s ease-out;
}

    #babar-card { background-color: #01411C; position: relative; }

    #babar-azam { position: absolute; left: clamp(200px,52vw,440px); top: 60%; }

.container-img {
    display: flex;

    justify-content: center;
}
      
img {
    width: clamp(150px, 20vw, 300px); /* Ensures consistent width */
    height: clamp(150px, 20vw, 300px); /* Ensures consistent height */
    object-fit: cover; /* Prevents distortion */
    transform: scale(2); /* Default uniform scaling */
    animation: slideUp 1s ease-out;
}
