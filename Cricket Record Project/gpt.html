<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest to 6000 ODI Runs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .rank {
            font-size: 20px;
            font-weight: bold;
            background-color: #222;
            color: #fff;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fastest to Reach 6000 ODI Runs</h1>
    <div class="container">
        <div class="card">
            <img src="babar-azam.webp" alt="Babar Azam">
            <div class="card-content">
                <span class="rank">1</span>
                <h2>Babar Azam - 123 Innings</h2>
            </div>
        </div>
        <div class="card">
            <img src="player2.jpg" alt="Hashim Amla">
            <div class="card-content">
                <span class="rank">2</span>
                <h2>Hashim Amla - 123 Innings</h2>
            </div>
        </div>
        <div class="card">
            <img src="player3.jpg" alt="Virat Kohli">
            <div class="card-content">
                <span class="rank">3</span>
                <h2>Virat Kohli - 136 Innings</h2>
            </div>
        </div>
        <div class="card">
            <img src="player4.jpg" alt="Kane Williamson">
            <div class="card-content">
                <span class="rank">4</span>
                <h2>Kane Williamson - 139 Innings</h2>
            </div>
        </div>
        <div class="card">
            <img src="player5.jpg" alt="David Warner">
            <div class="card-content">
                <span class="rank">5</span>
                <h2>David Warner - 139 Innings</h2>
            </div>
        </div>
        <div class="card">
            <img src="player6.jpg" alt="Shikhar Dhawan">
            <div class="card-content">
                <span class="rank">6</span>
                <h2>Shikhar Dhawan - 140 Innings</h2>
            </div>
        </div>
    </div>
</body>
</html>
