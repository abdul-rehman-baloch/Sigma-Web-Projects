<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Box -->
    <rect x="10" y="10" width="580" height="780" fill="#f0ebeb" rx="7"/>

    <!-- Header -->
    <rect x="30" y="30" width="540" height="60" fill="#FF788F" rx="7"/>
    <text x="300" y="70" font-size="24" fill="black" text-anchor="middle">header</text>

    <!-- Nav -->
    <rect x="30" y="100" width="540" height="40" fill="#50D890" rx="7"/>
    <text x="300" y="130" font-size="24" fill="black" text-anchor="middle">nav</text>

    <!-- Main Container (Aside + Main) -->
    <rect x="30" y="160" width="160" height="500" fill="#ffCCCC" rx="7"/>
    <text x="110" y="400" font-size="24" fill="black" text-anchor="middle">aside</text>

    <rect x="200" y="160" width="370" height="500" fill="#CCEFFF" rx="7"/>
    <text x="385" y="200" font-size="24" fill="black" text-anchor="middle">main</text>

    <!-- Article (Fix: Adjusted Height & Position) -->
    <rect x="220" y="220" width="330" height="230" fill="#66CCFF" rx="7"/>
    <text x="385" y="250" font-size="24" fill="black" text-anchor="middle">article</text>

    <!-- Figure (Fixed: Adjusted Y position) -->
    <rect x="240" y="260" width="290" height="70" fill="#FFEE99" rx="7"/>
    <text x="385" y="300" font-size="24" fill="black" text-anchor="middle">figure</text>

    <!-- Paragraph (Fixed: Moved below figure) -->
    <rect x="240" y="340" width="290" height="70" fill="#DFFF80" rx="7"/>
    <text x="385" y="380" font-size="24" fill="black" text-anchor="middle">p</text>

    <!-- Section (Fixed: Placed Below Article) -->
    <rect x="220" y="460" width="330" height="100" fill="#0099FF" rx="7"/>
    <text x="385" y="510" font-size="24" fill="black" text-anchor="middle">section</text>

    <!-- Footer -->
    <rect x="30" y="680" width="540" height="60" fill="#AA66FF" rx="7"/>
    <text x="300" y="720" font-size="24" fill="black" text-anchor="middle">footer</text>
</svg>
